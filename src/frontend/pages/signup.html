<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../common/css/main.css">
    <link rel="stylesheet" type="text/css" href="../common/css/authentication.css">
    <link rel="stylesheet" type="text/css" href="../common/css/topNav.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
<div class="top-nav"></div>
<div class="authentication-container">
    <div class="header">Sign Up</div>
    <form id="signup-form" class="authentication-form">
        <label>Email</label>
        <input class="text-field email-field" type="text" name="email"/>
        <label>Username</label>
        <input
                class="text-field username-field"
                type="text"
                name="username"
        />
        <div class="caption">Password</div>
        <input
                class="text-field password-field"
                type="password"
                name="password"
                placeholder="At least 8 characters."
        />
        <input class="submit-btn" type="submit" value="Sign Up"/>
    </form>
    <div class="redirect">
        Already have an account? <a href="/login/">Log In</a>
    </div>
</div>

<script src="../common/js/topNav.js"></script>
<script src="../common/js/signup.js"></script>

</body>
</html>
